<div id="fisheye">
<div class="row">
    <div class="col-md-6">
        <label for="id_cfx">Focal length</label>
    </div>
    <div class="col-md-6">
        <label for="id_cx">Center of camera</label>
    </div>

</div>
<div class="form-row">
    <div class="col-md-3 mb-3">
        <input type="number" class="form-control" id="id_cfx" name="cfx"
               placeholder="fx" value="{{ camera.cfx | default_if_none:'' }}" required>
    </div>
    <div class="col-md-3 mb-3">
        <div class="w-100"></div>
        <input type="number" class="form-control" id="id_cfy" name="cfy" aria-label="fy"
               placeholder="fy" value="{{ camera.cfy | default_if_none:'' }}" required>
    </div>
    <div class="col-md-3 mb-3">
        <input type="number" class="form-control" id="id_cx" name="cx"
               placeholder="cx" value="{{ camera.cx | default_if_none:'' }}" required>
    </div>
    <div class="col-md-3 mb-3">
        <input type="number" class="form-control" id="id_cy" name="cy" aria-label="cy"
               placeholder="cy" value="{{ camera.cy | default_if_none:'' }}" required>
    </div>
</div>
<div class="row col-md-4">
    <label for="id_ck1">Distortion factors</label>
</div>
<div class="form-row">
    <div class="col-md-3 mb-3">

        <input type="number" class="form-control" id="id_ck1" name="ck1"
               placeholder="k1" value="{{ camera.ck1 | default_if_none:'' }}" required>
    </div>
    <div class="col-md-3 mb-3">
        <input type="number" class="form-control" id="id_ck2" name="ck2" aria-label="k2"
               placeholder="k2" value="{{ camera.ck2 | default_if_none:'' }}" required>
    </div>
    <div class="col-md-3 mb-3">
        <input type="number" class="form-control" id="id_ck3" name="ck3" aria-label="k3"
               placeholder="k3" value="{{ camera.ck3 | default_if_none:'' }}" required>
    </div>
    <div class="col-md-3 mb-3">
        <input type="number" class="form-control" id="id_cb1" name="cb1" aria-label="b1"
               placeholder="b1" value="{{ camera.cb1 | default_if_none:'' }}" required>
    </div>
</div>
</div>
